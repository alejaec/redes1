/* ---------------- CALCULADORA --------------------- */
function validarIP(ip) {
  const partes = ip.split(".");
  if (partes.length !== 4) return false;
  return partes.every(o => /^\d+$/.test(o) && Number(o) >= 0 && Number(o) <= 255);
}

function maskToCIDR(mask) {
  if (mask.startsWith("/")) return Number(mask.slice(1));
  if (!validarIP(mask)) return -1;

  const bin = mask.split(".")
    .map(o => Number(o).toString(2).padStart(8,"0"))
    .join("");

  if (!/^1*0*$/.test(bin)) return -1;

  return bin.indexOf("0") === -1 ? 32 : bin.indexOf("0");
}

function cidrToMask(cidr) {
  return Array(4)
    .fill(0)
    .map((_,i)=> {
      const bits = Math.min(8, Math.max(0, cidr - i*8));
      return parseInt("1".repeat(bits).padEnd(8,"0"),2);
    });
}

function calcular() {
  const ip = document.getElementById("ip").value.trim();
  const maskInput = document.getElementById("mask").value.trim();
  const res = document.getElementById("resultado");
  const binDiv = document.getElementById("binario");

  res.textContent = "";
  binDiv.innerHTML = "";

  if (!validarIP(ip)) {
    alert("IP inv치lida. Debe tener formato X.X.X.X");
    return;
  }

  const cidr = maskToCIDR(maskInput);
  if (cidr < 0 || cidr > 32) {
    alert("M치scara inv치lida. Use X.X.X.X o /CIDR");
    return;
  }

  const ipArr = ip.split(".").map(Number);
  const maskArr = cidrToMask(cidr);

  const net = ipArr.map((o,i)=> o & maskArr[i]);
  const broad = ipArr.map((o,i)=> (o & maskArr[i]) | (~maskArr[i] & 255));

  const hosts = cidr === 32 ? 1 : cidr === 31 ? 0 : Math.pow(2, 32 - cidr) - 2;

  const rangoIni = [...net];
  const rangoFin = [...broad];

  if (cidr <= 30) {
    rangoIni[3] += 1;
    rangoFin[3] -= 1;
  }

  let clase = "A";
  if (ipArr[0] >= 128) clase = "B";
  if (ipArr[0] >= 192) clase = "C";
  if (ipArr[0] >= 224) clase = "D";
  if (ipArr[0] >= 240) clase = "E";

  let tipo = "P칰blica";
  if (ipArr[0]===10 || (ipArr[0]===172 && ipArr[1]>=16 && ipArr[1]<=31) || (ipArr[0]===192 && ipArr[1]===168)) {
    tipo = "Privada";
  }

  res.textContent =
`IP: ${ip}
M치scara: ${maskArr.join(".")}  (/${cidr})
IP de red: ${net.join(".")}
Broadcast: ${broad.join(".")}
Hosts 칰tiles: ${hosts}
Rango 칰til: ${hosts > 0 ? rangoIni.join(".")+" - "+rangoFin.join(".") : "No aplica"}
Clase: ${clase}
Tipo: ${tipo}
`;

  const ipBin = ipArr.map(o=>o.toString(2).padStart(8,"0")).join("");

  const redBits = ipBin.substring(0,cidr);
  const hostBits = ipBin.substring(cidr);

  const redFmt = redBits.match(/.{1,8}/g)?.join(".") || "";
  const hostFmt = hostBits.match(/.{1,8}/g)?.join(".") || "";

  binDiv.innerHTML = `

      </div><br><br>

        <span class="red">red</span>
        <span class="host">host</span>
      </div>
  `;
